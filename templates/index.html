<!DOCTYPE html>
<html>

<head>
    <title>Personalized Diet Plan</title>
    <!-- font  style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;1,300&family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            /* Light grey background */
            color: #343a40;
            /* Dark grey text */
            padding: 20px;
            /* Add some padding */
            font-family: "Kanit", sans-serif;
            /* font */
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url("../videos/app.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.8;
        }
        .back{
            position: relative;
        }

        .logo {
            margin: 0px;
            display: flex;
            justify-content: center;
            font-size: 45px;
            color: #007bff;
            padding: 20px 0px;
            font-weight: 600px;
        }

        h1 {
            font-weight: 600px;
        }
        .user-welcome {
            margin: 0px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            font-size: 10px;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 38px;
            font-weight: 560;
        }

        p {
            font-size: medium;
            font-weight: 600;
        }

        form {
            background-color: #ffffff;
            /* White form background */
            padding: 20px;
            /* Add some padding */
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Shadow */
        }

        label {
            font-weight: bold;
            /* Bold labels */
        }

        select {
            width: 100%;
            /* Full width select */
            padding: 10px;
            /* Add some padding */
            border: 1px solid #ced4da;
            /* Light grey border */
            border-radius: 5px;
            /* Rounded corners */
        }

        input[type="submit"] {
            width: 100%;
            /* Full width button */
            padding: 10px;
            /* Add some padding */
            background-color: #007bff;
            /* Blue button background */
            color: #ffffff;
            /* White text */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Cursor on hover */

        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .submit-button {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="back">
        <div class="container">
            <h1 class="logo">Generate Your Personalized Diet Plan</h1>
            <form action="/generate_plan" method="post">
                <div class="user-welcome">
                    <h2>Enter Your Data</h2>
                    <p>It's quick and easy</p>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="exercise">Select Exercise:</label>
                    <select class="form-control" id="exercise" name="exercise">
                        <option value="pushup">Push-up</option>
                        <option value="squat">Squat</option>
                        <option value="pullup">Pull-up</option>
                        <option value="Biceps">Biceps</option>
                        <option value="ABS">ABS</option>
                    </select>
                </div>
                <div class="submit-button"><button type="submit" class="btn btn-primary">Generate Diet Plan</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
